<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    
    <title>Faerun's Champion</title>
    
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4"
          crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp"
          crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
</head>


<body id="body" class="container-fluid">
    <div id="alert" class="row justify-content-center">
        <!--When something of signifigance occurs and the user needs to know-->
    </div>
    <div id="character" class="row">
        <!---->
    </div>


    <div id="classCreation" class="row creation">
        <div class="col-12">
            <div id="classInfo" class="row">
                <div class="col-12 text-center">
                    <h1>Choose your Class</h1>
                </div>
            </div>
            <div id="classSelection" class="row justify-content-center">
                <!---->
            </div>
        </div>
    </div>



    <div id="abilityScoresCreation" class="row creation">
        <div class="col-12">
            <div id="abilityScoreInfo" class="row justify-content-center">
                <!---->
            </div>
            <div id="abilityScoreSelection" class="row justify-content-center">
                <!---->
            </div>
        </div>
    </div>


    <div id="raceCreation" class="row creation">
        <div class="col-12">
            <div id="raceInfo" class="row">
                <div class="col-12 text-center">
                    <h1>Choose your Race</h1>
                </div>
            </div>
            <div id="raceSelection" class="row justify-content-center">
                <!---->
            </div>
        </div>
    </div>



    <div id="proficienciesCreation" class="row creation">
        <div class="col-12">
            <div id="classProficiencies" class="row">
                <!--        -->
            </div>
            <div id="classProficienciesSelect" class="row">
                <!--        -->
            </div>
        </div>
    </div>
    <div id="characterProgress" class="row">
        <!--
        Will populate as user makes choices about their player.
        -->
    </div>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.18.0/axios.js"></script>
    <script type="module" src="app/main.js"></script>
</body>
</html>
