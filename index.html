    <title>Faerun's Champion</title>
    
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4"

<body id="body" class="container-fluid">
    <div class="row justify-content-center" id="alert">
        <!--When a user does a no no-->
    </div>
    <div class="row" id="classInfo">
        <!-- Information about a specific class will populate here.-->
    </div>
    <div class="row" id="raceInfo">
    <!-- Information about a specific race will populate here.-->
    </div>

  
    <div class="row justify-content-left" id="characterProgress">
        <!--
        Will populate as user makes choices about their player.
        This is eye candy across the top of the screen to show progress .
        The details will match those of another div that will be the charater profile
        -->
    </div>
    <div class="row" id="character">
        <!-- Overall Character sheet with all character data will be displayed here-->
    </div>

    <div class="row justify-content-center" id="raceSelection">
        <!-- race selection will be populated here by the controller -->
        <!--
        <form onsubmit="app.controllers.playerController.chooseName(event)">

            <button type="submit" class="btn btn-primary" id="chooseName"> Choose your name wisely </button>
        </form>
        -->
    </div>
    <div class="row justify-content-center" id="classSelection">
        <!-- class selection will be populated here by the controller -->

    </div>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.18.0/axios.js"></script>
    <script type="module" src="app/main.js"></script>

</html>
